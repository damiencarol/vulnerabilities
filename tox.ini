[tox]
isolated_build = True
envlist = py39

[testenv]
deps =
    black
    coverage
    flake8
    mccabe
    mypy
    pylint
    pytest
    python-dateutil
commands =
    black vulnerabilities
    flake8 vulnerabilities
    pylint vulnerabilities
    mypy vulnerabilities
    coverage erase
    coverage run --include=vulnerabilities/* -m pytest -ra
    coverage report -m
